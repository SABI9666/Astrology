<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d0618">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Discover your cosmic destiny with personalized AI-powered astrology readings">
    <title>Celestial Oracle | Astrology Reading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --deep-purple: #1a0a2e;
            --midnight: #0d0618;
            --cosmic-blue: #2a1f5e;
            --star-white: #f8f4ff;
            --mystic-violet: #7b5ea7;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--midnight);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: var(--star-white);
            overflow-x: hidden;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        /* Animated Star Background - Reduced for mobile performance */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
            will-change: opacity, transform;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Shooting Stars - Hidden on mobile for performance */
        .shooting-star {
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), transparent);
            opacity: 0;
            animation: shoot 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .shooting-star {
                display: none;
            }
        }

        @keyframes shoot {
            0% { opacity: 0; transform: translateX(0) translateY(0); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateX(-400px) translateY(250px); }
        }

        /* Cosmic Gradient Overlay */
        .cosmic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(123, 94, 167, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(42, 31, 94, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        /* Main Container */
        .oracle-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 16px;
            padding-bottom: calc(30px + var(--safe-bottom));
        }

        @media (min-width: 768px) {
            .oracle-container {
                padding: 40px 20px;
            }
        }

        /* Header */
        .oracle-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
            width: 100%;
        }

        @media (min-width: 768px) {
            .oracle-header {
                margin-bottom: 50px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .zodiac-wheel {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            animation: rotate 60s linear infinite;
        }

        @media (min-width: 768px) {
            .zodiac-wheel {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .oracle-title {
            font-family: 'Cinzel', serif;
            font-size: 1.75rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 8px;
        }

        @media (min-width: 480px) {
            .oracle-title {
                font-size: 2.25rem;
                letter-spacing: 0.2em;
            }
        }

        @media (min-width: 768px) {
            .oracle-title {
                font-size: 3rem;
                letter-spacing: 0.3em;
                margin-bottom: 10px;
            }
        }

        .oracle-subtitle {
            font-size: 1rem;
            font-style: italic;
            color: var(--gold-light);
            opacity: 0.8;
            letter-spacing: 0.1em;
        }

        @media (min-width: 768px) {
            .oracle-subtitle {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }
        }

        /* Form Card */
        .oracle-card {
            background: linear-gradient(145deg, rgba(26, 10, 46, 0.95), rgba(13, 6, 24, 0.98));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 24px 20px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(212, 175, 55, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @media (min-width: 768px) {
            .oracle-card {
                padding: 50px;
                border-radius: 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-decoration {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .card-decoration {
                margin-bottom: 30px;
            }
        }

        .card-decoration svg {
            width: 50px;
            height: 50px;
            fill: var(--gold);
            opacity: 0.6;
        }

        @media (min-width: 768px) {
            .card-decoration svg {
                width: 60px;
                height: 60px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .form-group {
                margin-bottom: 25px;
            }
        }

        .form-label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            color: var(--gold);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        @media (min-width: 768px) {
            .form-label {
                font-size: 0.9rem;
                letter-spacing: 0.2em;
                margin-bottom: 12px;
            }
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--gold-light);
            opacity: 0.6;
            margin-top: 8px;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .form-hint {
                font-size: 0.8rem;
            }
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 10px;
            color: var(--star-white);
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px; /* Prevents iOS zoom */
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (min-width: 768px) {
            .form-input {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .form-input::placeholder {
            color: rgba(248, 244, 255, 0.35);
        }

        /* Custom date/time input styling */
        input[type="date"],
        input[type="time"] {
            min-height: 50px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8) sepia(1) saturate(5) hue-rotate(10deg);
            cursor: pointer;
            padding: 8px;
        }

        /* Submit Button */
        .oracle-button {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--gold), #c9a227);
            border: none;
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--midnight);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            margin-top: 10px;
            min-height: 54px;
            font-weight: 500;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (min-width: 768px) {
            .oracle-button {
                padding: 18px 40px;
                font-size: 1rem;
                letter-spacing: 0.3em;
            }
        }

        .oracle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .oracle-button:hover::before,
        .oracle-button:active::before {
            left: 100%;
        }

        .oracle-button:active {
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .oracle-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
            }
        }

        .oracle-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .oracle-button:disabled:hover::before,
        .oracle-button:disabled:active::before {
            left: -100%;
        }

        /* Loading State */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 6, 24, 0.97);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .celestial-loader {
            width: 100px;
            height: 100px;
            position: relative;
        }

        @media (min-width: 768px) {
            .celestial-loader {
                width: 120px;
                height: 120px;
            }
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--mystic-violet);
            animation-duration: 2s;
            animation-direction: reverse;
        }

        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--gold-light);
            animation-duration: 1s;
        }

        .loader-center {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gold);
            border-radius: 50%;
            animation: pulse-glow 1.5s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--gold); }
            50% { box-shadow: 0 0 25px var(--gold), 0 0 50px var(--gold); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 25px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--gold);
            letter-spacing: 0.15em;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @media (min-width: 768px) {
            .loading-text {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }
        }

        .loading-subtext {
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--gold-light);
            opacity: 0.7;
            font-style: italic;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Results Section */
        .results-container {
            display: none;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @media (min-width: 768px) {
            .results-container {
                margin-top: 40px;
            }
        }

        .results-container.active {
            display: block;
        }

        .results-card {
            background: linear-gradient(145deg, rgba(26, 10, 46, 0.95), rgba(13, 6, 24, 0.98));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 30px 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 768px) {
            .results-card {
                padding: 50px;
                border-radius: 20px;
            }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        @media (min-width: 768px) {
            .results-header {
                margin-bottom: 40px;
                padding-bottom: 30px;
            }
        }

        .zodiac-symbol-result {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            position: relative;
        }

        @media (min-width: 768px) {
            .zodiac-symbol-result {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
        }

        .zodiac-symbol-result svg {
            width: 100%;
            height: 100%;
        }

        .sun-sign {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        @media (min-width: 768px) {
            .sun-sign {
                font-size: 2.5rem;
                margin-bottom: 5px;
            }
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .element-badge,
        .life-path-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        @media (min-width: 768px) {
            .element-badge,
            .life-path-badge {
                padding: 5px 15px;
                font-size: 0.85rem;
                letter-spacing: 0.15em;
            }
        }

        .element-badge {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold);
        }

        .life-path-badge {
            background: rgba(123, 94, 167, 0.2);
            border: 1px solid rgba(123, 94, 167, 0.4);
            color: var(--mystic-violet);
        }

        .birth-info {
            font-style: italic;
            color: var(--gold-light);
            opacity: 0.8;
            margin-top: 15px;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        @media (min-width: 768px) {
            .birth-info {
                font-size: 1rem;
                line-height: 1.6;
            }
        }

        .reading-content {
            line-height: 1.9;
            font-size: 1.05rem;
            color: var(--star-white);
        }

        @media (min-width: 768px) {
            .reading-content {
                line-height: 2;
                font-size: 1.15rem;
            }
        }

        .reading-content p {
            margin-bottom: 18px;
        }

        @media (min-width: 768px) {
            .reading-content p {
                margin-bottom: 20px;
            }
        }

        .reading-section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.15rem;
            color: var(--gold);
            margin: 25px 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .reading-section-title {
                font-size: 1.3rem;
                margin: 30px 0 15px;
                gap: 10px;
            }
        }

        .reading-section-title::before {
            content: '‚úß';
            font-size: 0.9rem;
        }

        /* Action Buttons Container */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        @media (min-width: 480px) {
            .action-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }
        }

        /* New Reading Button */
        .new-reading-btn {
            display: block;
            width: 100%;
            padding: 14px 30px;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (min-width: 480px) {
            .new-reading-btn {
                width: auto;
                flex: 1;
                max-width: 200px;
            }
        }

        @media (min-width: 768px) {
            .new-reading-btn {
                padding: 15px 40px;
                font-size: 0.9rem;
                letter-spacing: 0.2em;
            }
        }

        .new-reading-btn:hover,
        .new-reading-btn:active {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
        }

        .new-reading-btn:active {
            transform: scale(0.98);
        }

        /* Share Button */
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 25px;
            background: rgba(123, 94, 167, 0.2);
            border: 1px solid rgba(123, 94, 167, 0.4);
            border-radius: 10px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            color: var(--mystic-violet);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (min-width: 480px) {
            .share-btn {
                width: auto;
                flex: 1;
                max-width: 200px;
            }
        }

        .share-btn:hover,
        .share-btn:active {
            background: rgba(123, 94, 167, 0.3);
        }

        .share-btn:active {
            transform: scale(0.98);
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Error Message */
        .error-message {
            background: rgba(180, 50, 50, 0.2);
            border: 1px solid rgba(180, 50, 50, 0.5);
            border-radius: 10px;
            padding: 14px 18px;
            margin-top: 20px;
            color: #ff9999;
            display: none;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .error-message.active {
            display: block;
        }

        /* Corner Decorations - Hidden on mobile */
        .corner-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            opacity: 0.08;
            pointer-events: none;
            display: none;
        }

        @media (min-width: 768px) {
            .corner-decoration {
                display: block;
                width: 150px;
                height: 150px;
                opacity: 0.1;
            }
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--midnight);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.5);
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .oracle-header {
                margin-bottom: 20px;
            }

            .zodiac-wheel {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }

            .oracle-title {
                font-size: 1.5rem;
            }

            .oracle-subtitle {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .oracle-card {
                padding: 20px 16px;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(26, 10, 46, 0.95);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 12px 24px;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-container" id="stars"></div>
    <div class="cosmic-overlay"></div>

    <!-- Corner Decorations -->
    <svg class="corner-decoration top-left" viewBox="0 0 100 100">
        <path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" fill="#D4AF37"/>
        <circle cx="50" cy="50" r="3" fill="#D4AF37"/>
    </svg>
    <svg class="corner-decoration bottom-right" viewBox="0 0 100 100">
        <path d="M0 0 L100 0 L100 10 L10 10 L10 100 L0 100 Z" fill="#D4AF37"/>
        <circle cx="50" cy="50" r="3" fill="#D4AF37"/>
    </svg>

    <!-- Toast Notification -->
    <div class="toast" id="toast">Copied to clipboard!</div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="celestial-loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-center"></div>
        </div>
        <p class="loading-text">Consulting the Stars...</p>
        <p class="loading-subtext">Aligning celestial energies</p>
    </div>

    <!-- Main Container -->
    <div class="oracle-container">
        <!-- Header -->
        <header class="oracle-header">
            <svg class="zodiac-wheel" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
                <circle cx="50" cy="50" r="35" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
                <circle cx="50" cy="50" r="25" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3"/>
                <!-- Zodiac symbols -->
                <text x="50" y="12" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôà</text>
                <text x="80" y="25" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôâ</text>
                <text x="93" y="53" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôä</text>
                <text x="80" y="80" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôã</text>
                <text x="50" y="93" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôå</text>
                <text x="20" y="80" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôç</text>
                <text x="7" y="53" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôé</text>
                <text x="20" y="25" text-anchor="middle" fill="#D4AF37" font-size="8">‚ôè</text>
                <!-- Center sun -->
                <circle cx="50" cy="50" r="8" fill="#D4AF37" opacity="0.8"/>
                <circle cx="50" cy="50" r="5" fill="#1a0a2e"/>
                <circle cx="50" cy="50" r="2" fill="#D4AF37"/>
            </svg>
            <h1 class="oracle-title">CELESTIAL ORACLE</h1>
            <p class="oracle-subtitle">Discover Your Cosmic Blueprint</p>
        </header>

        <!-- Input Form -->
        <div class="oracle-card" id="inputCard">
            <div class="card-decoration">
                <svg viewBox="0 0 60 60">
                    <path d="M30 5 L32 25 L30 20 L28 25 Z" fill="currentColor"/>
                    <path d="M30 55 L32 35 L30 40 L28 35 Z" fill="currentColor"/>
                    <path d="M5 30 L25 32 L20 30 L25 28 Z" fill="currentColor"/>
                    <path d="M55 30 L35 32 L40 30 L35 28 Z" fill="currentColor"/>
                    <circle cx="30" cy="30" r="10" fill="none" stroke="currentColor" stroke-width="1"/>
                    <circle cx="30" cy="30" r="3" fill="currentColor"/>
                </svg>
            </div>

            <form id="birthForm">
                <div class="form-group">
                    <label class="form-label" for="birthName">Your Name</label>
                    <input type="text" id="birthName" class="form-input" placeholder="Enter your name" required autocomplete="name" inputmode="text">
                </div>

                <div class="form-group">
                    <label class="form-label" for="birthDate">Date of Birth</label>
                    <input type="date" id="birthDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="birthTime">Time of Birth</label>
                    <input type="time" id="birthTime" class="form-input" required>
                    <p class="form-hint">If unknown, enter your best estimate</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="birthPlace">Place of Birth</label>
                    <input type="text" id="birthPlace" class="form-input" placeholder="City, Country" required autocomplete="off" inputmode="text">
                </div>

                <button type="submit" class="oracle-button" id="submitBtn">
                    Reveal My Destiny
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <!-- Results Section -->
        <div class="results-container" id="resultsContainer">
            <div class="results-card">
                <div class="results-header">
                    <div class="zodiac-symbol-result" id="zodiacSymbol"></div>
                    <h2 class="sun-sign" id="sunSign">Aries</h2>
                    <div class="badges-container">
                        <span class="element-badge" id="elementBadge">Fire Element</span>
                        <span class="life-path-badge" id="lifePathBadge">Life Path 7</span>
                    </div>
                    <p class="birth-info" id="birthInfo">Born March 21, 1990 at 10:30 AM</p>
                </div>
                <div class="reading-content" id="readingContent">
                    <!-- AI-generated content will appear here -->
                </div>
                <div class="action-buttons">
                    <button class="new-reading-btn" id="newReadingBtn">New Reading</button>
                    <button class="share-btn" id="shareBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
                        </svg>
                        Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL - change this to your backend URL
        const API_BASE_URL = window.location.origin;

        // Detect if mobile for performance optimizations
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Generate stars - fewer on mobile for performance
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = isMobile ? 80 : 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (2 + Math.random() * 4) + 's');
                star.style.setProperty('--delay', Math.random() * 5 + 's');
                const size = (1 + Math.random() * 2) + 'px';
                star.style.width = size;
                star.style.height = size;
                container.appendChild(star);
            }

            // Add shooting stars only on desktop
            if (!isMobile) {
                for (let i = 0; i < 3; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.top = Math.random() * 50 + '%';
                    shootingStar.style.right = '-100px';
                    shootingStar.style.animationDelay = (i * 5 + Math.random() * 3) + 's';
                    shootingStar.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(shootingStar);
                }
            }
        }
        createStars();

        // Set max date for birth date input (today)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthDate').setAttribute('max', today);

        // Toast notification function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 2500);
        }

        // Form submission
        document.getElementById('birthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('birthName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const birthPlace = document.getElementById('birthPlace').value.trim();

            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            errorDiv.classList.remove('active');
            submitBtn.disabled = true;

            // Show loading
            document.getElementById('loadingOverlay').classList.add('active');

            // Prevent scrolling while loading
            document.body.style.overflow = 'hidden';

            try {
                // Call backend API
                const response = await fetch(`${API_BASE_URL}/api/reading`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        birthDate,
                        birthTime,
                        birthPlace
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to get your cosmic reading');
                }

                if (!result.success) {
                    throw new Error(result.message || 'Something went wrong');
                }

                const data = result.data;

                // Store data for sharing
                window.currentReading = data;

                // Update UI with results
                document.getElementById('zodiacSymbol').innerHTML = `
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
                        <text x="50" y="62" text-anchor="middle" font-size="45" fill="#D4AF37" filter="url(#glow)">${data.zodiac.symbol}</text>
                    </svg>
                `;
                document.getElementById('sunSign').textContent = data.zodiac.name;
                document.getElementById('elementBadge').textContent = `${data.zodiac.element} Element`;
                document.getElementById('lifePathBadge').textContent = `Life Path ${data.lifePathNumber}`;
                document.getElementById('birthInfo').innerHTML = 
                    `<strong>${data.name}</strong><br>Born ${data.birthDate} at ${data.birthTime}<br>${data.birthPlace}`;
                
                // Format the reading content
                let formattedReading = data.reading
                    .replace(/\*\*([^*]+)\*\*/g, '<div class="reading-section-title">$1</div>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                document.getElementById('readingContent').innerHTML = `<p>${formattedReading}</p>`;

                // Hide input, show results
                document.getElementById('inputCard').style.display = 'none';
                document.getElementById('resultsContainer').classList.add('active');

                // Scroll to top of results
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message || 'The cosmic connection was interrupted. Please try again.';
                errorDiv.classList.add('active');
            } finally {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.body.style.overflow = '';
                submitBtn.disabled = false;
            }
        });

        // New reading button
        document.getElementById('newReadingBtn').addEventListener('click', () => {
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('inputCard').style.display = 'block';
            document.getElementById('birthForm').reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Share button
        document.getElementById('shareBtn').addEventListener('click', async () => {
            const data = window.currentReading;
            if (!data) return;

            const shareText = `‚ú® My Celestial Oracle Reading ‚ú®\n\n` +
                `üåü Sun Sign: ${data.zodiac.name} ${data.zodiac.symbol}\n` +
                `üîÆ Element: ${data.zodiac.element}\n` +
                `üåô Life Path: ${data.lifePathNumber}\n\n` +
                `Discover your cosmic destiny!`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'My Celestial Oracle Reading',
                        text: shareText,
                        url: window.location.href
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        fallbackCopy(shareText);
                    }
                }
            } else {
                fallbackCopy(shareText);
            }
        });

        function fallbackCopy(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('‚úì Copied to clipboard!');
            }).catch(() => {
                showToast('Unable to copy');
            });
        }

        // Check API health on load
        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                if (!data.hasApiKey) {
                    console.warn('Warning: OpenAI API key not configured on server');
                }
            } catch (error) {
                console.error('API health check failed:', error);
            }
        }
        checkApiHealth();

        // Handle viewport height for mobile browsers
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVH, 100);
        });
    </script>
</body>
</html>
