<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Processing Payment...</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(212,175,55,0.2);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { color: #D4AF37; margin-bottom: 10px; font-size: 1.3rem; }
    p { color: #aaa; margin-bottom: 20px; }
    .amount { font-size: 2.5rem; font-weight: 700; color: #4CAF50; margin: 15px 0; }
    
    .btn {
        display: block;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        text-align: center;
        margin: 10px 0;
        border: none;
        cursor: pointer;
    }
    .btn-gpay { background: #2DA94F; color: white; }
    .btn-phonepe { background: #5f259f; color: white; }
    .btn-paytm { background: #00baf2; color: white; }
    .btn-other { background: #f26522; color: white; }
    .btn-verify { 
        background: linear-gradient(135deg, #4CAF50, #388E3C); 
        color: white;
        margin-top: 25px;
    }
    .btn:active { transform: scale(0.98); }
    
    .divider {
        color: #666;
        margin: 20px 0;
        font-size: 0.85rem;
    }
    .desktop-msg {
        background: rgba(244,67,54,0.1);
        border: 1px solid rgba(244,67,54,0.3);
        border-radius: 10px;
        padding: 15px;
        margin: 20px 0;
        color: #ff9999;
        display: none;
    }
    .upi-box {
        background: rgba(0,0,0,0.3);
        padding: 12px;
        border-radius: 10px;
        font-family: monospace;
        color: #D4AF37;
        border: 1px dashed #D4AF37;
        margin: 15px 0;
        display: none;
    }
    .copy-btn {
        background: #D4AF37;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Opening Payment App...</h2>
        <div class="amount" id="amtDisplay">‚Çπ100</div>
        <p id="subtitle">Please wait, redirecting to your UPI app</p>
        
        <!-- Manual buttons (shown if auto-redirect fails) -->
        <div id="manualButtons" style="display:none;">
            <a href="#" class="btn btn-gpay" id="btnGpay">üîµ Pay with GPay</a>
            <a href="#" class="btn btn-phonepe" id="btnPhonepe">üü£ Pay with PhonePe</a>
            <a href="#" class="btn btn-paytm" id="btnPaytm">üí† Pay with Paytm</a>
            <a href="#" class="btn btn-other" id="btnOther">üü† Other UPI App</a>
        </div>

        <!-- Desktop message -->
        <div class="desktop-msg" id="desktopMsg">
            ‚ö†Ô∏è UPI payments work on mobile only.<br>
            Please open this link on your phone.
        </div>
        
        <!-- UPI ID for desktop -->
        <div class="upi-box" id="upiBox">
            <span id="upiText"></span>
            <br>
            <button class="copy-btn" onclick="copyUPI()">üìã Copy UPI ID</button>
        </div>

        <div class="divider" id="divider" style="display:none;">‚îÄ‚îÄ After payment ‚îÄ‚îÄ</div>
        <a href="/?verify=1" class="btn btn-verify" id="verifyBtn" style="display:none;">‚úÖ I have completed payment</a>
    </div>

<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa");
    var am = params.get("am") || "100";
    
    // Error if no UPI ID
    if (!pa) {
        document.getElementById('card').innerHTML = '<h2 style="color:#f44336">Error</h2><p>Missing payment details</p><a href="/" style="color:#D4AF37">‚Üê Back</a>';
        return;
    }
    
    document.getElementById('amtDisplay').textContent = '‚Çπ' + am;
    document.getElementById('upiText').textContent = pa;

    // UPI Intent URL - NO pn parameter
    var upiIntent = "upi://pay?pa=" + encodeURIComponent(pa) + "&am=" + am + "&cu=INR";

    // Set button hrefs
    document.getElementById('btnGpay').href = upiIntent;
    document.getElementById('btnPhonepe').href = upiIntent;
    document.getElementById('btnPaytm').href = upiIntent;
    document.getElementById('btnOther').href = upiIntent;

    // Detect mobile
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        // AUTO-REDIRECT to UPI app immediately
        window.location.href = upiIntent;
        
        // Show manual buttons after 2 seconds (if redirect didn't work)
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Select Payment App';
            document.getElementById('subtitle').textContent = 'Tap your preferred UPI app';
            document.getElementById('manualButtons').style.display = 'block';
            document.getElementById('divider').style.display = 'block';
            document.getElementById('verifyBtn').style.display = 'block';
        }, 2000);
    } else {
        // Desktop - show message and UPI ID
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'Payment';
        document.getElementById('subtitle').textContent = 'Please use mobile to pay';
        document.getElementById('desktopMsg').style.display = 'block';
        document.getElementById('upiBox').style.display = 'block';
        document.getElementById('divider').style.display = 'block';
        document.getElementById('verifyBtn').style.display = 'block';
    }

    // Copy UPI function
    window.copyUPI = function() {
        navigator.clipboard.writeText(pa).then(function() {
            document.querySelector('.copy-btn').textContent = '‚úì Copied!';
            setTimeout(function() {
                document.querySelector('.copy-btn').textContent = 'üìã Copy UPI ID';
            }, 2000);
        });
    };
})();
</script>
</body>
</html>
