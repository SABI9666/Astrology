<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Payment</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .icon { font-size: 3.5rem; margin-bottom: 10px; }
    h2 { color: #D4AF37; margin-bottom: 5px; font-size: 1.3rem; }
    .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }
    
    .amount-box {
        background: rgba(76,175,80,0.1);
        border: 1px solid #4CAF50;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
    }
    .amount-label { font-size: 0.75rem; color: #81c784; letter-spacing: 1px; }
    .amount { font-size: 2.5rem; font-weight: 700; color: #4CAF50; }

    .qr-section {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        display: inline-block;
    }
    #qrcode { display: inline-block; }
    #qrcode img, #qrcode canvas { border-radius: 8px; }
    .qr-label {
        font-size: 0.85rem;
        color: #1a0a2e;
        margin-top: 10px;
        font-weight: 600;
    }
    .scan-text {
        font-size: 0.95rem;
        color: #D4AF37;
        margin: 15px 0 10px;
    }

    .upi-display {
        background: rgba(0,0,0,0.3);
        padding: 12px 15px;
        border-radius: 10px;
        font-family: monospace;
        color: #D4AF37;
        font-size: 0.95rem;
        border: 1px dashed #D4AF37;
        margin: 15px 0;
        word-break: break-all;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }
    .upi-id { flex: 1; text-align: left; }
    .copy-btn {
        background: #D4AF37;
        color: #000;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.8rem;
        white-space: nowrap;
    }
    .copy-btn:active { transform: scale(0.95); }

    .app-buttons { display: grid; gap: 12px; margin-top: 15px; }
    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0 15px;
        color: #888;
        font-size: 0.85rem;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255,255,255,0.1);
    }
    .divider span { padding: 0 15px; }
    
    .app-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        color: white;
        font-size: 1rem;
        transition: transform 0.2s;
        border: none;
        cursor: pointer;
    }
    .app-btn:active { transform: scale(0.97); }
    
    .gpay { background: #2DA94F; box-shadow: 0 4px 15px rgba(45, 169, 79, 0.4); }
    .phonepe { background: #5f259f; box-shadow: 0 4px 15px rgba(95, 37, 159, 0.4); }
    .paytm { background: #00baf2; box-shadow: 0 4px 15px rgba(0, 186, 242, 0.4); }
    .other-upi { background: #f26522; box-shadow: 0 4px 15px rgba(242, 101, 34, 0.4); }

    .footer-actions { 
        margin-top: 25px; 
        border-top: 1px solid rgba(255,255,255,0.1); 
        padding-top: 20px; 
    }
    .btn-verify { 
        display: block; 
        width: 100%; 
        padding: 14px;
        border-radius: 12px; 
        font-weight: 600; 
        font-size: 1rem;
        text-decoration: none; 
        text-align: center;
        background: linear-gradient(135deg, #4CAF50, #388E3C);
        color: #fff;
        transition: opacity 0.2s;
    }
    .btn-verify:hover { opacity: 0.9; }

    .info-text {
        font-size: 0.8rem;
        color: #888;
        margin-top: 15px;
        line-height: 1.5;
    }
    
    .error-card { text-align: center; }
    .error-card h3 { color: #f44336; margin: 15px 0; }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon">üí≥</div>
        <h2>Complete Payment</h2>
        <p class="subtitle">Scan QR or tap to pay</p>
        
        <div class="amount-box">
            <div class="amount-label">TOTAL AMOUNT</div>
            <div class="amount" id="amtDisplay">‚Çπ100</div>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
            <div class="qr-label">Scan with any UPI app</div>
        </div>

        <p class="scan-text">üì± Scan QR code above or copy UPI ID:</p>

        <div class="upi-display">
            <span class="upi-id" id="upiText"></span>
            <button class="copy-btn" onclick="copyUPI()">üìã Copy</button>
        </div>

        <div class="divider"><span>or tap to pay</span></div>
        <div class="app-buttons" id="mobileButtons"></div>

        <div class="footer-actions">
            <a href="/?verify=1" class="btn-verify">‚úÖ I have completed payment</a>
        </div>

        <p class="info-text">
            After payment, click above button to send verification request via WhatsApp
        </p>
    </div>

<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa");
    var am = params.get("am") || "100";
    
    if (!pa) {
        document.getElementById('card').innerHTML = '<div class="error-card"><div style="font-size:3rem">‚ö†Ô∏è</div><h3>Link Error</h3><p>Missing payment details.</p><p style="margin-top:20px"><a href="/" style="color:#D4AF37">‚Üê Back to Home</a></p></div>';
        return;
    }
    
    document.getElementById('amtDisplay').textContent = '‚Çπ' + am;
    document.getElementById('upiText').textContent = pa;

    // --- UPI STRING WITHOUT pn PARAMETER ---
    // Only: pa (UPI ID), am (amount), cu (currency)
    var upiString = "upi://pay?pa=" + encodeURIComponent(pa) + 
                    "&am=" + am + 
                    "&cu=INR";

    // Generate QR Code
    try {
        new QRCode(document.getElementById("qrcode"), {
            text: upiString,
            width: 200,
            height: 200,
            colorDark: "#1a0a2e",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.M
        });
    } catch(e) {
        document.getElementById("qrcode").innerHTML = '<p style="color:#666;padding:40px;">QR Error</p>';
    }

    // Mobile buttons - all use same simple intent (NO pn parameter)
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    var container = document.getElementById('mobileButtons');

    if (isMobile) {
        // GPay
        var btnGPay = document.createElement('a');
        btnGPay.className = 'app-btn gpay';
        btnGPay.href = upiString;
        btnGPay.innerHTML = 'üîµ Pay with GPay';
        container.appendChild(btnGPay);

        // PhonePe
        var btnPhonePe = document.createElement('a');
        btnPhonePe.className = 'app-btn phonepe';
        btnPhonePe.href = upiString;
        btnPhonePe.innerHTML = 'üü£ Pay with PhonePe';
        container.appendChild(btnPhonePe);

        // Paytm
        var btnPaytm = document.createElement('a');
        btnPaytm.className = 'app-btn paytm';
        btnPaytm.href = upiString;
        btnPaytm.innerHTML = 'üí† Pay with Paytm';
        container.appendChild(btnPaytm);

        // Other
        var btnOther = document.createElement('a');
        btnOther.className = 'app-btn other-upi';
        btnOther.href = upiString;
        btnOther.innerHTML = 'üü† Other UPI Apps';
        container.appendChild(btnOther);
    } else {
        container.style.display = 'none';
        document.querySelector('.divider').style.display = 'none';
    }

    window.copyUPI = function() {
        navigator.clipboard.writeText(pa).then(function() {
            var btn = document.querySelector('.copy-btn');
            btn.textContent = '‚úì Copied!';
            btn.style.background = '#4CAF50';
            setTimeout(function() {
                btn.textContent = 'üìã Copy';
                btn.style.background = '#D4AF37';
            }, 2000);
        }).catch(function() {
            var input = document.createElement('input');
            input.value = pa;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('UPI ID Copied: ' + pa);
        });
    };
})();
</script>
</body>
</html>
