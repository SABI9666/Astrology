<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complete Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .icon { font-size: 3.5rem; margin-bottom: 12px; }
    h2 { color: #D4AF37; margin-bottom: 8px; font-size: 1.2rem; }
    .amount {
        font-size: 2.2rem;
        font-weight: 700;
        color: #4CAF50;
        margin: 12px 0;
    }
    .upi-id {
        background: rgba(0,0,0,0.3);
        padding: 10px 15px;
        border-radius: 8px;
        font-family: monospace;
        color: #D4AF37;
        margin: 15px 0;
        word-break: break-all;
    }
    .info {
        background: rgba(76,175,80,0.1);
        border: 1px solid rgba(76,175,80,0.3);
        border-radius: 10px;
        padding: 12px;
        margin: 15px 0;
        font-size: 0.85rem;
        color: #a5d6a7;
        line-height: 1.5;
    }
    .warning {
        background: rgba(255,152,0,0.1);
        border: 1px solid rgba(255,152,0,0.3);
        border-radius: 10px;
        padding: 12px;
        margin: 15px 0;
        font-size: 0.8rem;
        color: #ffcc80;
        line-height: 1.5;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 14px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin: 10px 0;
        border: none;
    }
    .btn-green { background: linear-gradient(135deg, #4CAF50, #388E3C); color: #fff; }
    .btn-blue { background: linear-gradient(135deg, #4285F4, #1976D2); color: #fff; }
    .btn-purple { background: linear-gradient(135deg, #5f259f, #7c3aed); color: #fff; }
    .btn-cyan { background: linear-gradient(135deg, #00BAF2, #0078D4); color: #fff; }
    .btn-orange { background: linear-gradient(135deg, #ff9800, #e65100); color: #fff; }
    .btn-gold { background: linear-gradient(135deg, #D4AF37, #c9a227); color: #000; }
    .btn-outline {
        background: transparent;
        border: 1px solid rgba(212,175,55,0.5);
        color: #D4AF37;
        font-size: 0.85rem;
        padding: 12px;
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
        color: #666;
        font-size: 0.75rem;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(212,175,55,0.2);
    }
    .divider span { padding: 0 12px; }
    .methods { margin: 15px 0; }
    .methods-title { 
        font-size: 0.8rem; 
        color: #aaa; 
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon">üí≥</div>
        <h2>Pay to Complete</h2>
        <div class="amount" id="amtDisplay">‚Çπ100</div>
        <div class="upi-id" id="upiDisplay">loading...</div>
        
        <div class="info" id="statusInfo">
            Tap a payment method below to pay
        </div>

        <div class="methods">
            <div class="methods-title">Choose Payment App</div>
            <a href="#" class="btn btn-blue" id="btnGpay">üì± Google Pay</a>
            <a href="#" class="btn btn-purple" id="btnPhonepe">üíú PhonePe</a>
            <a href="#" class="btn btn-cyan" id="btnPaytm">üíô Paytm</a>
            <a href="#" class="btn btn-orange" id="btnUpi">üè¶ Other UPI App</a>
        </div>

        <div class="warning" id="troubleBox" style="display:none;">
            <strong>Payment not working?</strong><br>
            Copy the UPI ID above and pay manually in any UPI app.
        </div>

        <div class="divider"><span>after payment</span></div>
        
        <a href="/" class="btn btn-green">‚úÖ Payment Done ‚Üí Continue</a>
        <a href="/" class="btn btn-outline">‚Üê Cancel</a>
    </div>

<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa"); // UPI ID
    var am = params.get("am"); // Amount
    
    if (!pa) {
        document.getElementById('card').innerHTML = '<div class="icon">‚ö†Ô∏è</div><h2 style="color:#f44336">Invalid Link</h2><a href="/" class="btn btn-outline">‚Üê Go Home</a>';
        return;
    }
    
    // Display values
    document.getElementById('upiDisplay').textContent = pa;
    if (am) document.getElementById('amtDisplay').textContent = '‚Çπ' + am;
    
    // Build UPI URLs - MINIMAL params only
    // Format 1: upi://pay?pa=X&am=Y&cu=INR (standard)
    var upiUrl = 'upi://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Format 2: gpay://upi/pay (Google Pay specific)
    var gpayUrl = 'gpay://upi/pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Format 3: tez:// (older GPay)
    var tezUrl = 'tez://upi/pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Format 4: phonepe://
    var phonepeUrl = 'phonepe://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Format 5: paytmmp://
    var paytmUrl = 'paytmmp://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Format 6: intent:// for Android (most reliable)
    var intentUrl = 'intent://pay?pa=' + pa + '&am=' + am + '&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end';
    
    // Track attempts
    var attempts = 0;
    
    function showTrouble() {
        document.getElementById('troubleBox').style.display = 'block';
        document.getElementById('statusInfo').innerHTML = 'If app opened, complete payment there.<br>If not, try another method or pay manually.';
    }
    
    // Set button handlers
    document.getElementById('btnGpay').onclick = function(e) {
        e.preventDefault();
        attempts++;
        // Try gpay:// first, then tez://, then upi://
        if (attempts === 1) {
            window.location.href = gpayUrl;
        } else if (attempts === 2) {
            window.location.href = tezUrl;
        } else {
            window.location.href = upiUrl;
        }
        setTimeout(showTrouble, 2000);
        return false;
    };
    
    document.getElementById('btnPhonepe').onclick = function(e) {
        e.preventDefault();
        window.location.href = phonepeUrl;
        setTimeout(showTrouble, 2000);
        return false;
    };
    
    document.getElementById('btnPaytm').onclick = function(e) {
        e.preventDefault();
        window.location.href = paytmUrl;
        setTimeout(showTrouble, 2000);
        return false;
    };
    
    document.getElementById('btnUpi').onclick = function(e) {
        e.preventDefault();
        window.location.href = upiUrl;
        setTimeout(showTrouble, 2000);
        return false;
    };
    
    // Copy UPI ID on click
    document.getElementById('upiDisplay').onclick = function() {
        navigator.clipboard.writeText(pa).then(function() {
            document.getElementById('upiDisplay').textContent = '‚úì Copied!';
            setTimeout(function() {
                document.getElementById('upiDisplay').textContent = pa;
            }, 1500);
        });
    };
    document.getElementById('upiDisplay').style.cursor = 'pointer';
    document.getElementById('upiDisplay').title = 'Click to copy';
})();
</script>
</body>
</html>
