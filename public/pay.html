<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .icon { font-size: 3.5rem; margin-bottom: 10px; }
    h2 { color: #D4AF37; margin-bottom: 5px; font-size: 1.3rem; }
    .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }
    
    .amount-box {
        background: rgba(76,175,80,0.1);
        border: 1px solid #4CAF50;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 25px;
    }
    .amount-label { font-size: 0.75rem; color: #81c784; letter-spacing: 1px; }
    .amount { font-size: 2.5rem; font-weight: 700; color: #4CAF50; }

    /* --- ONE-TAP BUTTONS --- */
    .app-buttons { display: grid; gap: 12px; }
    
    .app-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        color: white;
        font-size: 1.1rem;
        transition: transform 0.2s;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    .app-btn:active { transform: scale(0.97); }
    
    /* Specific Colors */
    .gpay { 
        background: #2DA94F; 
        box-shadow: 0 4px 15px rgba(45, 169, 79, 0.4); 
    }
    .phonepe { 
        background: #5f259f; 
        box-shadow: 0 4px 15px rgba(95, 37, 159, 0.4); 
    }
    .paytm { 
        background: #00baf2; 
        box-shadow: 0 4px 15px rgba(0, 186, 242, 0.4); 
    }
    .other-upi {
        background: #f26522;
        box-shadow: 0 4px 15px rgba(242, 101, 34, 0.4);
    }

    /* Desktop View */
    .desktop-qr { display: none; margin-top: 10px; }
    .qr-text { font-size: 0.85rem; color: #aaa; margin-bottom: 10px; }
    .upi-display {
        background: rgba(0,0,0,0.3);
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        color: #D4AF37;
        font-size: 1rem;
        border: 1px dashed #D4AF37;
        margin-bottom: 20px;
        word-break: break-all;
    }

    .footer-actions { margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .btn-verify { 
        display: block; width: 100%; padding: 12px;
        border-radius: 10px; font-weight: 600; font-size: 0.95rem;
        text-decoration: none; text-align: center;
        background: rgba(255,255,255,0.1); color: #fff;
        transition: background 0.2s;
    }
    .btn-verify:hover { background: rgba(255,255,255,0.15); }
    
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon">ðŸ’³</div>
        <h2>Complete Payment</h2>
        <p class="subtitle">Pay safely using your preferred app</p>
        
        <div class="amount-box">
            <div class="amount-label">TOTAL AMOUNT</div>
            <div class="amount" id="amtDisplay">â‚¹100</div>
        </div>

        <div class="app-buttons" id="mobileButtons">
            </div>

        <div class="desktop-qr" id="desktopView">
            <p class="qr-text">Scan via mobile or copy UPI ID:</p>
            <div class="upi-display" id="upiText"></div>
            <button onclick="copyUPI()" class="app-btn other-upi" style="width:100%;font-size:1rem;">ðŸ“‹ Copy UPI ID</button>
        </div>

        <div class="footer-actions">
            <a href="/?verify=1" class="btn-verify">âœ… I have completed payment</a>
        </div>
    </div>

<script>
(function() {
    // Get parameters from URL
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa"); // pradeeksha798-1@okhdfcbank
    var pn = params.get("pn"); // Pradeeksha Technologies
    var am = params.get("am") || "100";
    
    // Error Handling
    if (!pa) {
        document.getElementById('card').innerHTML = '<h3 style="color:#f44336">Link Error</h3><p>Missing payment details</p>';
        return;
    }
    
    // Display Data
    document.getElementById('amtDisplay').textContent = 'â‚¹' + am;
    document.getElementById('upiText').textContent = pa;

    // --- CONSTRUCT THE MAGIC LINK ---
    // 'tr' (Transaction Ref) is optional but 'pn' is often required by GPay
    var intentLink = "upi://pay?pa=" + encodeURIComponent(pa) + 
                     "&pn=" + encodeURIComponent(pn) + 
                     "&am=" + am + 
                     "&cu=INR"; // Currency is INR

    // Detect Mobile
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    var container = document.getElementById('mobileButtons');
    var desktopView = document.getElementById('desktopView');

    if (isMobile) {
        // 1. Google Pay Button
        var btnGPay = document.createElement('a');
        btnGPay.className = 'app-btn gpay';
        btnGPay.href = intentLink;
        btnGPay.innerHTML = 'ðŸ”µ Pay with GPay';
        container.appendChild(btnGPay);

        // 2. PhonePe Button
        var btnPhonePe = document.createElement('a');
        btnPhonePe.className = 'app-btn phonepe';
        btnPhonePe.href = intentLink;
        btnPhonePe.innerHTML = 'ðŸŸ£ Pay with PhonePe';
        container.appendChild(btnPhonePe);

        // 3. Paytm Button
        var btnPaytm = document.createElement('a');
        btnPaytm.className = 'app-btn paytm';
        btnPaytm.href = intentLink;
        btnPaytm.innerHTML = 'ðŸ’  Pay with Paytm';
        container.appendChild(btnPaytm);

        // 4. Generic/Other
        var btnOther = document.createElement('a');
        btnOther.className = 'app-btn other-upi';
        btnOther.href = intentLink;
        btnOther.innerHTML = 'ðŸŸ  Other UPI Apps';
        container.appendChild(btnOther);
    } else {
        // Desktop Mode
        container.style.display = 'none';
        desktopView.style.display = 'block';
    }

    // Copy Function for Desktop
    window.copyUPI = function() {
        navigator.clipboard.writeText(pa).then(() => alert('UPI ID Copied!'));
    };
})();
</script>
</body>
</html>
