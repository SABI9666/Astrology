<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complete Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .icon { font-size: 3.5rem; margin-bottom: 12px; }
    h2 { color: #D4AF37; margin-bottom: 8px; font-size: 1.2rem; }
    .amount {
        font-size: 2.2rem;
        font-weight: 700;
        color: #4CAF50;
        margin: 12px 0;
    }
    .upi-box {
        background: rgba(0,0,0,0.3);
        padding: 12px 15px;
        border-radius: 10px;
        margin: 15px 0;
    }
    .upi-label { font-size: 0.7rem; color: #888; margin-bottom: 5px; }
    .upi-id {
        font-family: monospace;
        font-size: 1.1rem;
        color: #D4AF37;
        word-break: break-all;
    }
    .info {
        background: rgba(76,175,80,0.1);
        border: 1px solid rgba(76,175,80,0.3);
        border-radius: 10px;
        padding: 12px;
        margin: 15px 0;
        font-size: 0.85rem;
        color: #a5d6a7;
        line-height: 1.5;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 14px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin: 8px 0;
        border: none;
    }
    .btn-blue { background: linear-gradient(135deg, #4285F4, #1976D2); color: #fff; }
    .btn-purple { background: linear-gradient(135deg, #5f259f, #7c3aed); color: #fff; }
    .btn-cyan { background: linear-gradient(135deg, #00BAF2, #0078D4); color: #fff; }
    .btn-orange { background: linear-gradient(135deg, #ff9800, #e65100); color: #fff; }
    .btn-green { background: linear-gradient(135deg, #4CAF50, #388E3C); color: #fff; }
    .btn-outline {
        background: transparent;
        border: 1px solid rgba(212,175,55,0.5);
        color: #D4AF37;
        font-size: 0.85rem;
        padding: 12px;
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
        color: #666;
        font-size: 0.75rem;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(212,175,55,0.2);
    }
    .divider span { padding: 0 12px; }
    .note { font-size: 0.75rem; color: #888; margin-top: 10px; }
</style>
</head>
<body>
    <div class="card" id="card"></div>

<script>
// Build page content (NO redirects - only sets href on anchor tags)
(function() {
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa");
    var am = params.get("am") || "100";
    
    if (!pa) {
        document.getElementById('card').innerHTML = '<div class="icon">‚ö†Ô∏è</div><h2 style="color:#f44336">Invalid Link</h2><p style="color:#aaa;margin:15px 0;">Payment details not found</p><a href="/" class="btn btn-outline">‚Üê Go Home</a>';
        return;
    }
    
    // Build UPI URLs (minimal params - no pn to avoid issues)
    var upi = 'upi://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    var gpay = 'tez://upi/pay?pa=' + pa + '&am=' + am + '&cu=INR';
    var phonepe = 'phonepe://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    var paytm = 'paytmmp://pay?pa=' + pa + '&am=' + am + '&cu=INR';
    
    // Build page HTML with simple anchor links (NO JavaScript onclick)
    document.getElementById('card').innerHTML = 
        '<div class="icon">üí≥</div>' +
        '<h2>Pay to Continue</h2>' +
        '<div class="amount">‚Çπ' + am + '</div>' +
        '<div class="upi-box">' +
            '<div class="upi-label">PAY TO UPI ID</div>' +
            '<div class="upi-id">' + pa + '</div>' +
        '</div>' +
        '<div class="info">Tap a button below to open payment app.<br>Complete payment, then return here.</div>' +
        '<a href="' + gpay + '" class="btn btn-blue">üì± Google Pay</a>' +
        '<a href="' + phonepe + '" class="btn btn-purple">üíú PhonePe</a>' +
        '<a href="' + paytm + '" class="btn btn-cyan">üíô Paytm</a>' +
        '<a href="' + upi + '" class="btn btn-orange">üè¶ Any UPI App</a>' +
        '<div class="divider"><span>after payment</span></div>' +
        '<a href="/" class="btn btn-green">‚úÖ I Have Paid ‚Üí Continue</a>' +
        '<a href="/" class="btn btn-outline">‚Üê Cancel</a>' +
        '<p class="note">If app doesn\'t open, copy UPI ID above and pay manually</p>';
})();
</script>
</body>
</html>
