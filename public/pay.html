<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complete Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .icon { font-size: 3.5rem; margin-bottom: 10px; }
    h2 { color: #D4AF37; margin-bottom: 5px; font-size: 1.3rem; }
    .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
    .amount-box {
        background: linear-gradient(135deg, rgba(76,175,80,0.2), rgba(76,175,80,0.1));
        border: 2px solid #4CAF50;
        border-radius: 15px;
        padding: 15px;
        margin: 20px 0;
    }
    .amount-label { font-size: 0.8rem; color: #a5d6a7; margin-bottom: 5px; }
    .amount { font-size: 2.8rem; font-weight: 700; color: #4CAF50; }
    
    /* App Buttons Styles */
    .app-buttons {
        display: grid;
        gap: 10px;
        margin: 20px 0;
    }
    .app-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        color: white;
        font-size: 1rem;
        transition: transform 0.2s;
        border: none;
        cursor: pointer;
    }
    .app-btn:active { transform: scale(0.96); }
    .gpay { background: #2DA94F; } /* Google Green */
    .phonepe { background: #5f259f; } /* PhonePe Purple */
    .paytm { background: #00baf2; color: #fff; } /* Paytm Blue */
    .bhim { background: #f26522; } /* BHIM Orange */
    
    .manual-pay-toggle {
        font-size: 0.85rem;
        color: #D4AF37;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 15px;
        opacity: 0.8;
    }

    /* Original UPI Box (Hidden by default on mobile) */
    .upi-box {
        display: none; /* Hidden initially */
        background: rgba(0,0,0,0.4);
        border: 2px dashed #D4AF37;
        border-radius: 12px;
        padding: 15px;
        margin: 20px 0;
        cursor: pointer;
    }
    .upi-label { font-size: 0.75rem; color: #888; margin-bottom: 8px; }
    .upi-id {
        font-family: monospace;
        font-size: 1.1rem;
        color: #D4AF37;
        word-break: break-all;
        padding: 10px;
        background: rgba(212,175,55,0.1);
        border-radius: 8px;
    }
    .copied-badge {
        display: inline-block;
        background: #4CAF50;
        color: #fff;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-top: 10px;
    }
    
    .btn-green { 
        display: block;
        width: 100%;
        padding: 16px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin: 20px 0 10px;
        border: none;
        background: linear-gradient(135deg, #25D366, #128C7E); 
        color: #fff; 
    }
    .btn-outline {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px;
        background: transparent;
        color: #aaa;
        font-size: 0.9rem;
        text-decoration: none;
    }
    
    /* Desktop Warning */
    .desktop-msg { display: none; color: #aaa; font-size: 0.9rem; margin-bottom: 10px; }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="icon">ðŸ’³</div>
        <h2>Complete Payment</h2>
        <p class="subtitle">Select your payment app</p>
        
        <div class="amount-box">
            <div class="amount-label">AMOUNT TO PAY</div>
            <div class="amount" id="amtDisplay">â‚¹100</div>
        </div>

        <p class="desktop-msg" id="desktopMsg">Scan using mobile or copy UPI ID below:</p>
        
        <div class="app-buttons" id="appButtons">
            </div>

        <div class="manual-pay-toggle" id="toggleManual">Show UPI ID / Copy Manually</div>
        
        <div class="upi-box" id="upiBox">
            <div class="upi-label">TAP TO COPY UPI ID</div>
            <div class="upi-id" id="upiDisplay">loading...</div>
            <div class="copied-badge" id="copiedBadge">âœ“ Copied!</div>
        </div>
        
        <div style="border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;"></div>
        
        <a href="/?verify=1" class="btn-green">âœ… I Have Paid â†’ Verify on WhatsApp</a>
        <a href="/" class="btn-outline">Cancel Transaction</a>
    </div>

<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var pa = params.get("pa");
    var pn = params.get("pn") || "Celestial Oracle"; // Payee Name
    var am = params.get("am") || "100";
    
    if (!pa) {
        document.getElementById('card').innerHTML = '<h2 style="color:#f44336">Error</h2><p>Invalid Payment Link</p><a href="/" class="btn-outline">Go Home</a>';
        return;
    }
    
    // Display values
    document.getElementById('upiDisplay').textContent = pa;
    document.getElementById('amtDisplay').textContent = 'â‚¹' + am;

    // 1. Construct the Universal UPI Intent Link
    // cu=INR is important. pn (Payee Name) is important for GPay.
    var upiLink = "upi://pay?pa=" + encodeURIComponent(pa) + 
                  "&pn=" + encodeURIComponent(pn) + 
                  "&am=" + am + 
                  "&cu=INR";

    // 2. Generate Buttons
    var btnContainer = document.getElementById('appButtons');
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
        // GPay Button
        var btnGPay = document.createElement('a');
        btnGPay.className = 'app-btn gpay';
        btnGPay.href = upiLink; // Android handles app selection automatically with generic intent
        btnGPay.innerHTML = 'ðŸ”µ Pay with GPay';
        btnContainer.appendChild(btnGPay);

        // PhonePe Button
        var btnPhonePe = document.createElement('a');
        btnPhonePe.className = 'app-btn phonepe';
        btnPhonePe.href = upiLink;
        btnPhonePe.innerHTML = 'ðŸŸ£ Pay with PhonePe';
        btnContainer.appendChild(btnPhonePe);

        // Paytm Button
        var btnPaytm = document.createElement('a');
        btnPaytm.className = 'app-btn paytm';
        btnPaytm.href = upiLink;
        btnPaytm.innerHTML = 'ðŸ’  Pay with Paytm';
        btnContainer.appendChild(btnPaytm);
        
        // Other UPI
        var btnOther = document.createElement('a');
        btnOther.className = 'app-btn bhim';
        btnOther.href = upiLink;
        btnOther.innerHTML = 'ðŸŸ  Other UPI App';
        btnContainer.appendChild(btnOther);
    } else {
        // Desktop View: Hide buttons, show copy box automatically
        document.getElementById('appButtons').style.display = 'none';
        document.getElementById('upiBox').style.display = 'block';
        document.getElementById('toggleManual').style.display = 'none';
        document.getElementById('desktopMsg').style.display = 'block';
        document.querySelector('.subtitle').textContent = 'Open UPI App on mobile and pay';
    }
    
    // Toggle Manual Copy
    document.getElementById('toggleManual').onclick = function() {
        var box = document.getElementById('upiBox');
        if (box.style.display === 'none' || box.style.display === '') {
            box.style.display = 'block';
            this.textContent = 'Hide UPI ID';
        } else {
            box.style.display = 'none';
            this.textContent = 'Show UPI ID / Copy Manually';
        }
    };
    
    // Copy Functionality
    function copyUPI() {
        navigator.clipboard.writeText(pa).then(function() {
            var badge = document.getElementById('copiedBadge');
            badge.textContent = 'âœ“ Copied!';
            badge.style.background = '#4CAF50';
            badge.style.opacity = '1';
            setTimeout(function() { badge.style.opacity = '0.7'; }, 2000);
        }).catch(function() {
            // Fallback
            var ta = document.createElement('textarea');
            ta.value = pa;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
            alert("UPI ID Copied: " + pa);
        });
    }
    
    document.getElementById('upiBox').onclick = copyUPI;
})();
</script>
</body>
</html>
