<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(212,175,55,0.2);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { color: #D4AF37; margin-bottom: 10px; font-size: 1.3rem; }
    p { color: #aaa; margin-bottom: 20px; }
    .amount { font-size: 2.5rem; font-weight: 700; color: #4CAF50; margin: 15px 0; }
    
    .btn {
        display: block;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        text-align: center;
        margin: 10px 0;
        border: none;
        cursor: pointer;
    }
    .btn-gpay { background: #2DA94F; color: white; }
    .btn-phonepe { background: #5f259f; color: white; }
    .btn-paytm { background: #00baf2; color: white; }
    .btn-other { background: #f26522; color: white; }
    .btn-verify { 
        background: linear-gradient(135deg, #4CAF50, #388E3C); 
        color: white;
        margin-top: 25px;
    }
    .btn:active { transform: scale(0.98); }
    
    .divider {
        color: #666;
        margin: 20px 0;
        font-size: 0.85rem;
    }
    .info-box {
        background: rgba(76,175,80,0.1);
        border: 1px solid rgba(76,175,80,0.3);
        border-radius: 10px;
        padding: 12px;
        margin: 15px 0;
        font-size: 0.85rem;
        color: #a5d6a7;
    }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Opening GPay...</h2>
        <div class="amount" id="amtDisplay">â‚¹100</div>
        <p id="subtitle">Redirecting to payment app</p>
        
        <div id="buttons" style="display:none;">
            <div class="info-box">Tap your preferred payment app:</div>
            <a href="#" class="btn btn-gpay" id="btnGpay">ðŸ”µ Google Pay</a>
            <a href="#" class="btn btn-phonepe" id="btnPhonepe">ðŸŸ£ PhonePe</a>
            <a href="#" class="btn btn-paytm" id="btnPaytm">ðŸ’  Paytm</a>
            <a href="#" class="btn btn-other" id="btnOther">ðŸŸ  Other UPI App</a>
            
            <div class="divider">â”€â”€ After payment â”€â”€</div>
            <a href="/?verify=1" class="btn btn-verify">âœ… I have completed payment</a>
        </div>
    </div>

<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var am = params.get("am") || "100";
    
    document.getElementById('amtDisplay').textContent = 'â‚¹' + am;

    // EXACT format from your GPay QR code + amount
    // Original QR: upi://pay?pa=pradeeksha798-1@okhdfcbank&pn=Pradeeksha%20Technologies&aid=uGICAgIDXlPnAVA
    
    var upiUrl = "upi://pay?pa=pradeeksha798-1@okhdfcbank&pn=Pradeeksha%20Technologies&aid=uGICAgIDXlPnAVA&am=" + am + "&cu=INR";
    
    // Set button hrefs
    document.getElementById('btnGpay').href = upiUrl;
    document.getElementById('btnPhonepe').href = upiUrl;
    document.getElementById('btnPaytm').href = upiUrl;
    document.getElementById('btnOther').href = upiUrl;

    var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
        // Auto-redirect
        window.location.href = upiUrl;
        
        // Show buttons after 1.5s as fallback
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Select Payment App';
            document.getElementById('subtitle').style.display = 'none';
            document.getElementById('buttons').style.display = 'block';
        }, 1500);
    } else {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'Open on Mobile';
        document.getElementById('subtitle').innerHTML = 'UPI payments require mobile device<br><br><strong style="color:#D4AF37">pradeeksha798-1@okhdfcbank</strong>';
    }
})();
</script>
</body>
</html>
