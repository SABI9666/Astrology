<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Complete Payment</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a0a2e, #0d0618);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: rgba(255,255,255,0.05);
        padding: 35px 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 380px;
        width: 100%;
        border: 1px solid rgba(212,175,55,0.3);
    }
    .icon { font-size: 4rem; margin-bottom: 15px; }
    h2 { color: #D4AF37; margin-bottom: 10px; font-size: 1.3rem; }
    p { color: #aaa; font-size: 0.95rem; margin: 10px 0; line-height: 1.5; }
    .amount {
        font-size: 2.5rem;
        font-weight: 700;
        color: #4CAF50;
        margin: 15px 0;
    }
    .info {
        background: rgba(76,175,80,0.1);
        border: 1px solid rgba(76,175,80,0.3);
        border-radius: 10px;
        padding: 15px;
        margin: 20px 0;
        font-size: 0.9rem;
        color: #a5d6a7;
        line-height: 1.6;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 16px 25px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin: 12px 0;
        border: none;
    }
    .btn-green {
        background: linear-gradient(135deg, #25D366, #128C7E);
        color: #fff;
    }
    .btn-gold {
        background: linear-gradient(135deg, #D4AF37, #c9a227);
        color: #000;
    }
    .btn-outline {
        background: transparent;
        border: 1px solid rgba(212,175,55,0.5);
        color: #D4AF37;
        font-size: 0.9rem;
        padding: 12px;
    }
</style>
</head>
<body>
    <div class="card">
        <div class="icon">üí≥</div>
        <h2>Complete Your Payment</h2>
        <div class="amount" id="amt">‚Çπ100</div>
        
        <div class="info">
            ‚úÖ Payment app should have opened<br><br>
            Complete payment in the app, then return here and tap the button below.
        </div>

        <a href="/" class="btn btn-green">‚úÖ Payment Done ‚Üí Continue</a>
        
        <a href="#" class="btn btn-gold" id="openBtn">üîÑ Open Payment App Again</a>
        
        <a href="/" class="btn btn-outline">‚Üê Cancel</a>
    </div>

<script>
(function() {
    // Build UPI URL from params
    var params = new URLSearchParams(window.location.search);
    var baseUrl = params.get("url");
    
    if (!baseUrl) {
        document.querySelector('.card').innerHTML = '<div class="icon">‚ö†Ô∏è</div><h2 style="color:#f44336">Invalid Link</h2><a href="/" class="btn btn-outline">‚Üê Go Home</a>';
        return;
    }
    
    // Reconstruct full URL
    var upiUrl = baseUrl;
    if (params.get("pn")) upiUrl += "&pn=" + params.get("pn");
    if (params.get("am")) upiUrl += "&am=" + params.get("am");
    if (params.get("cu")) upiUrl += "&cu=" + params.get("cu");
    
    // Show amount
    var am = params.get("am");
    if (am) document.getElementById('amt').textContent = '‚Çπ' + am;
    
    // Set retry button
    document.getElementById('openBtn').href = upiUrl;
    
    // Check if we already tried to open (prevents loop)
    var key = 'upi_opened_' + window.location.search;
    
    if (!sessionStorage.getItem(key)) {
        // First time - mark as opened and redirect
        sessionStorage.setItem(key, '1');
        
        // Redirect to UPI app
        window.location.href = upiUrl;
    }
    // If already opened, just show the page (don't redirect again)
})();
</script>
</body>
</html>
